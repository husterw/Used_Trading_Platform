<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>华中科技大学二手交易平台</title>
    <link rel="stylesheet" href="..\css\news.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">华易</a>
        </div>
        <div class="user">
            <img src="../../image/chat-bg.png" id="seller-avatar" alt="" class="user-img">
            <i class='bx bx-cart'></i>
            <i class='bx bx-comment-dots'></i>
            <i class='bx bx-log-out'></i>
        </div>
    </div>
    <div class="content-container">
        <div class="contact-user">
            <div class="user-header">
                <p>近期消息</p>
            </div>
            <div class="user-search">
                <input type="text" class="search-input" placeholder="搜索" id="user-search-input">
                <i class='bx bx-search-alt'></i>
            </div>
            <div class="user-list">
            </div>
        </div>
        <div class="contact-message">
            <div class="message-header"> </div>
            <div class="message-show">
            </div>
            <div class="message-send">
                <i class='bx bx-wink-tongue'></i>
                <i class='bx bx-file'></i>
                <input type="text" class="input-message" placeholder="Type messages here" id="message-input">
                <i class='bx bx-send'></i>
                <input type="file" id="file-input" style="display: none;">
                <div class="emoji-list">
                    <div class="emoji-content">
                        <div class="emoji">w(ﾟДﾟ)w</div>
                        <div class="emoji">Σ(°△°|||)︴</div>
                        <div class="emoji">︿(￣︶￣)︿</div>
                        <div class="emoji">o(TヘTo)</div>
                        <div class="emoji">（＞人＜；）</div>
                        <div class="emoji">Orz</div>
                        <div class="emoji">(*/ω＼*)</div>
                        <div class="emoji">o(￣ヘ￣o＃)</div>
                        <div class="emoji">(^∇^*)</div>
                        <div class="emoji">(⊙﹏⊙)</div>
                        <div class="emoji">(ノへ￣、)</div>
                        <div class="emoji">o(≧口≦)o</div>
                        <div class="emoji">ヾ(≧▽≦*)o</div>
                        <div class="emoji">~(～￣▽￣)～</div>
                        <div class="emoji">o(^▽^)o</div>
                        <div class="emoji">(*￣︿￣)</div>
                        <div class="emoji">o(一︿一+)o</div>
                        <div class="emoji">(╬￣皿￣)凸</div>
                        <div class="emoji">╮(╯▽╰)╭</div>
                        <div class="emoji">(＠_＠;)</div>
                        <div class="emoji">o(〒﹏〒)o</div>
                        <div class="emoji">(*￣3￣)╭</div>
                        <div class="emoji">(つω｀)～</div>
                        <div class="emoji">(。＿　＿)Zzz</div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="..\javascript\news.js"></script>
</body>

</html>
