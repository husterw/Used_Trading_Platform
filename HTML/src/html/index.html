<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="..\css\index.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <title>华中科技大学二手交易平台</title>
</head>

<body>
  <div class="header">
    <div class="logo">
      <a href="index.html">华易</a>
    </div>
    <div class="user">
      <img src="../../image/chat-bg.png" class="user-img" alt="" />
      <i class="bx bx-cart"></i>
      <i class="bx bx-comment-dots"></i>
      <i class="bx bx-log-out"></i>
    </div>
  </div>
  <div class="max-container">
    <div class="container">
      <div class="title">
        <div class="main-title">
          华中科技大学二手交易平台
        </div>
        <div class="sub-title">
          ——一切所想 应有尽有——
        </div>
        <div class="search">
          <i class="bx bx-search"></i>
          <input type="text" class="search-input" placeholder="来搜一搜" id="search-input" />
        </div>
      </div>
      <div class="banner-container">
        <div class="cate-card-container">
          <ul class="category-list">
            <li>手机</li>
            <li>服饰</li>
            <li>美妆</li>
            <li>户外</li>
            <li>文具</li>
            <li>食品</li>
            <li>图书</li>
            <li>个护</li>
            <li>数码</li>
            <li>运动</li>
            <li>五金</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- 热门商品展示部分，位于 banner-container 的下方 -->
    <div class="big-container">
      <div class="popular-container">
        <div class="recommend-head">也许有你想要的</div>
        <div class="masonry">
          <div class="divider1"></div>
          <div class="divider2"></div>
          <div class="divider3"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="../javascript/index.js"></script>
</body>

</html>
