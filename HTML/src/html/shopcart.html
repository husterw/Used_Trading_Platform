<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/shopcart.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">华易</a>
        </div>
        <div class="user">
            <img src="../../image/chat-bg.png" alt="" class="user-img">
            <i class='bx bx-cart'></i>
            <i class='bx bx-comment-dots'></i>
            <i class='bx bx-log-out'></i>
        </div>
    </div>
    <div class="container">
        <div class="header-title">
            <h2 style="font-size: 30px;" id="title-name">我的购物车</h2>
        </div>

        <div class="cart">
            <!-- <div class="td">
                <span class="head-name">物品名称</span>
                <span class="head-owner">联系商家</span>
                <span class="head-img">物品图片</span>
                <span class="head-price">物品价格</span>
            </div> -->

            <div class="goods-list" id="scrollable-div">
                <div class="tbody">
                    <div class="goods-img"><img src="../../image/wlq.gif" alt=""></div>
                    <div><button class="goods-name" onclick="gotodetail(7)">
                            <p>电路理论</p>
                        </button></div>
                    <div>
                        <h1>50.0元</h1>
                    </div>
                    <div>
                        <a href="http:bilibili.com">联系商家：商家名称</a>
                    </div>
                    <div><button onclick="deleterow(this)">移出购物车</button></div>
                </div>


            </div>

        </div>


    </div>

    <script src="../JavaScript/shopcart.js"></script>
</body>

</html>
