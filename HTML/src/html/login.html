<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        华中科技大学二手交易平台
    </title>

    <link rel="stylesheet" href="..\css\login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="login-container">
        <div class="login-img"></div>
        <div class="register-info-container">
            <div class="register-info">
                <h2>注册</h2>
                <form action="http://localhost:3000/register" method="POST" class="register-form" name="registerForm">
                    <div class="input-box">
                        <input type="text" class="info" name="email" required>
                        <label>邮箱</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="info" name="password" required>
                        <label>密码</label>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="info" name="confirmPassword" required>
                        <label>确认密码</label>
                        <i class='bx bxs-lock-alt confirm-i'></i>
                    </div>
                    <div class="register-ver-code-box">
                        <div class="input-box input-box-ver-code">
                            <input type="text" class="info ver-code-info" name="verCode" required>
                            <label class="ver-code-label">验证码</label>
                            <i class='bx bxs-shield-plus ver-code-bx'></i>
                        </div>
                        <div>
                            <a href="#" class="get-ver-code">获取验证码</a>
                        </div>
                    </div>
                    <button type="submit" class="register login">Register</button>
                </form>
                <div class="login-box">
                    <p>已有账户? <a href="#" class="login-link">登录</a></p>
                </div>
            </div>
        </div>
        <div class="login-info-container">
            <div class="login-info">
                <a href="#" method="POST" class="password-login">密码登录</a>
                <a href="#" class="mail-login">邮箱登录</a>
                <form action="http://localhost:3000/submit" method="POST" class="password-login-form" name="plf">
                    <div class="input-box">
                        <input type=" text" class="info" name="userId" required>
                        <label>学号</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="info" name="password" required>
                        <label>密码</label>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <button type="submit" class="login">Login</button>
                </form>
                <form action="http://localhost:3000/submit" method="POST" class="mail-login-form" name="mlf">
                    <div class="input-box">
                        <input type="text" class="info" name="email" required>
                        <label>邮箱</label>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box input-box-ver-code">
                        <input type="text" class="info ver-code-info" name="verCode" required>
                        <label class="ver-code-label">验证码</label>
                        <i class='bx bxs-shield-plus ver-code-bx'></i>
                    </div>
                    <div>
                        <a href="#" class="get-ver-code">获取验证码</a>
                    </div>
                    <button type="submit" class="login">Login</button>
                </form>
                <div class="register-box">
                    <p>没有账户? <a href="#" class="register-link">注册</a></p>
                </div>
            </div>
        </div>

    </div>

    <!-- <div class="alert-box">
        <span class="alert-ico">
            <i class='bx bxs-error-alt'></i>
        </span>
        <span class="alert-message">
            错误
        </span>
    </div> -->

    <script src="..\javascript\login.js"></script>
</body>

</html>
