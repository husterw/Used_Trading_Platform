<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>华中科技大学二手交易平台</title>
    <link rel="stylesheet" href="..\css\seller.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">华易</a>
        </div>
        <div class="user">
            <img src="../../image/chat-bg.png" class="user-img" alt="">
            <i class='bx bx-cart'></i>
            <i class='bx bx-comment-dots'></i>
            <i class='bx bx-log-out'></i>
        </div>
    </div>
    <div class="userinfo-container">
        <div class="profile">
            <!-- 背景图栏 -->
            <div class="profile-banner"></div>
            <!-- 头像&用户名 -->
            <div class="profile-header">
                <img src="../../image/167918.webp" alt="" class="profile-avatar">
                <h1 class="user-name" id="userName">用户名</h1>
            </div>

            <div class="profile-details">
                <p><strong>电话:</strong><span id="userPhone" class="user-phone"> 12345678900</span></p>
                <p><strong>地址:</strong> <span id="userAddress" class="user-address">沁苑东十一舍</span>
                </p>
            </div>
            <div class="user-introduction">
                <p class="user-intro" id="userIntroduction">我是一个华科大二手交易平台的用户，我可能是卖家，
                    也可能是卖家，也可能同时是卖家和买家，
                    也可能不是卖家也不是买家，是一个游客。
                </p>
            </div>
        </div>
        <div class="display-container">
            <div class=" title">
                <h1 class="product-title">发布的商品</h1>
            </div>

            <div class="products">
                <div class="product">
                    <img src="..\..\image\OIP-C.jpg" alt="" />
                    <h3>衣橱捡漏</h3>
                    <p>时尚美衣低价淘</p>
                </div>
                <div class="product">
                    <img src="..\..\image\OIP-C.jpg" alt="商品2" />
                    <h3>手机数码</h3>
                    <p>热门装备省心入</p>
                </div>
                <div class="product">
                    <img src="..\..\image\OIP-C.jpg" alt="商品2" />
                    <h3>手机数码</h3>
                    <p>热门装备省心入</p>
                </div>
                <div class="product">
                    <img src="..\..\image\OIP-C.jpg" alt="商品2" />
                    <h3>手机数码</h3>
                    <p>热门装备省心入</p>
                </div>
                <div class="product">
                    <img src="..\..\image\OIP-C.jpg" alt="商品2" />
                    <h3>手机数码</h3>
                    <p>热门装备省心入</p>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>


    <script src="..\javascript\seller.js"></script>
</body>

</html>
